<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Maks Rz</title>
  <style>
    /* Reset i pełnoekranowy układ */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    /* Maska elipsy  */
    .mask {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      transform: translate(-50%, -50%);
      clip-path: ellipse(25% 25% at 50% 50%);
      overflow: hidden;
    }
    /* Tło z obrazem 1.png – tekstura powtarzalna (tiled) */
    .bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-image: url('1.png');
      background-repeat: repeat;
      /* Ustawiamy rozmiar tak, aby jeden "tile" miał rozmiar viewportu */
      background-size: 100vw 100vh;
      background-position: 0px 0px;
    }
    /* Kontener postaci – umieszczony na dole strony z marginesem */
    .character {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .character img {
      width: 150 px; /* Dostosuj rozmiar postaci według potrzeb */
      height: auto;
    }
  </style>
</head>
<body>
  <!-- Maska elipsy z tłem (glob) -->
  <div class="mask">
    <div class="bg" id="bg"></div>
  </div>
  <!-- Postać na dole strony -->
  <div class="character" id="character">
    <img src="2.png" id="characterImg" alt="Postać">
  </div>

  <script>
    // Aktualne rozmiary okna
    let windowWidth = window.innerWidth;
    let windowHeight = window.innerHeight;

    // Element tła (glob)
    const bg = document.getElementById('bg');
    // Offsety tła
    let offsetX = 0, offsetY = 0;
    // Prędkość przesuwania – zależy od pozycji kursora (zmieniana na podstawie mousemove)
    let speedX = 0, speedY = 0;

    // Element postaci oraz zmienne do animacji
    const character = document.getElementById('character');
    const characterImg = document.getElementById('characterImg');
    let targetX = windowWidth / 2; // docelowa pozycja X postaci
    let currentX = windowWidth / 2; // aktualna pozycja X postaci
    let animationInterval = null;
    let isAnimating = false;
    let lastMouseX = windowWidth / 2;
    let lastMouseTime = Date.now();

    // Obsługa ruchu myszy – ustawiamy prędkość przesuwania tła oraz pozycję postaci
    document.addEventListener('mousemove', function(e) {
      const mouseX = e.clientX;
      const mouseY = e.clientY;
      // Normalizujemy odległość kursora od środka (zakres -1 do 1)
      const deltaX = (mouseX - windowWidth / 2) / (windowWidth / 2);
      const deltaY = (mouseY - windowHeight / 2) / (windowHeight / 2);
      // Maksymalna prędkość przesunięcia (piksele na klatkę) – można dostosować
      const maxSpeed = 20;
      speedX = deltaX * maxSpeed;
      speedY = deltaY * maxSpeed;
      
      // Ustawiamy docelową pozycję postaci zgodnie z pozycją kursora
      targetX = mouseX;
      lastMouseX = mouseX;
      lastMouseTime = Date.now();
      if (!isAnimating) {
        startCharacterAnimation();
      }
    });

    // Płynna animacja tła – aktualizujemy offsety na podstawie ustalonej prędkości
    function animateBackground() {
      offsetX += speedX;
      offsetY += speedY;
      bg.style.backgroundPosition = offsetX + 'px ' + offsetY + 'px';
      requestAnimationFrame(animateBackground);
    }
    requestAnimationFrame(animateBackground);

    // Płynne przesuwanie postaci metodą easing
    function animateCharacter() {
      currentX += (targetX - currentX) * 0.1;
      character.style.left = currentX + 'px';
      requestAnimationFrame(animateCharacter);
    }
    requestAnimationFrame(animateCharacter);

    // Animacja postaci – naprzemienne wyświetlanie obrazów 3.png i 4.png podczas ruchu
    function startCharacterAnimation() {
      isAnimating = true;
      let toggle = false;
      animationInterval = setInterval(() => {
        toggle = !toggle;
        characterImg.src = toggle ? '3.png' : '4.png';
        // Jeśli od ostatniego ruchu minęło więcej niż 200ms, zatrzymujemy animację
        if (Date.now() - lastMouseTime > 200) {
          stopCharacterAnimation();
        }
      }, 600);
    }

    function stopCharacterAnimation() {
      clearInterval(animationInterval);
      animationInterval = null;
      isAnimating = false;
      // Przywracamy domyślny obraz postaci
      characterImg.src = '2.png';
    }

    // Aktualizacja wymiarów okna przy zmianie rozmiaru
    window.addEventListener('resize', function() {
      windowWidth = window.innerWidth;
      windowHeight = window.innerHeight;
    });
  </script>
</body>
</html>
