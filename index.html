<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room with Rotating, Fast-Moving, Bouncing Model</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            cursor: url('cursor1.png') 16 16, auto;
        }
        body.clicking {
            cursor: url('cursor2.png') 16 16, auto !important;
        }
        canvas { display: block; }
        .overlay {
            position: fixed;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            padding: 10px;
            cursor: url('cursorhover.png') 16 16, auto;
        }
        #title { top: 10%; left: 50%; transform: translateX(-50%); }
        #ig { top: 10%; right: 10%; }
        #animation { top: 10%; left: 10%; }
        #art { bottom: 10%; left: 10%; }
        #contact { bottom: 10%; right: 10%; }
        .overlay a {
            color: white;
            text-decoration: none;
            cursor: url('cursorhover.png') 16 16, auto;
        }
        #transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
            z-index: 1000;
        }
        #ellipse-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }
        #ellipse-overlay ellipse {
            fill: black;
            transform-origin: center;
            transform: scale(0);
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
    </style>
</head>
<body>
    <div id="title" class="overlay">maks rz</div>
    <div id="ig" class="overlay"><a href="https://instagram.com/your_instagram" target="_blank">ig</a></div>
    <div id="animation" class="overlay"><a href="animation.html" target="_blank">animation</a></div>
    <div id="art" class="overlay"><a href="art.html" target="_blank">art</a></div>
    <div id="contact" class="overlay"><a href="contact.html" target="_blank">contact</a></div>
    <div id="transition-overlay"></div>
    <svg id="ellipse-overlay" viewBox="0 0 100 100" preserveAspectRatio="none">
        <ellipse cx="50" cy="50" rx="25" ry="15"/>
    </svg>
    <script>
        // ... (keep all the existing Three.js code here)

        // Add transition functionality
        const transitionOverlay = document.getElementById('transition-overlay');
        const ellipseOverlay = document.getElementById('ellipse-overlay');
        const ellipse = ellipseOverlay.querySelector('ellipse');

        document.querySelectorAll('.overlay a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                
                // Position and scale the ellipse
                const rect = this.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                ellipse.setAttribute('cx', centerX);
                ellipse.setAttribute('cy', centerY);
                ellipseOverlay.style.display = 'block';
                
                // Trigger reflow
                ellipse.getBoundingClientRect();
                
                // Scale up the ellipse
                ellipse.style.transform = 'scale(50)';
                
                // Start the full-screen transition after the ellipse animation
                setTimeout(() => {
                    transitionOverlay.style.opacity = '1';
                    transitionOverlay.style.pointerEvents = 'auto';
                }, 300);
                
                // Open the link and reset the overlays
                setTimeout(() => {
                    window.open(href, '_blank');
                    transitionOverlay.style.opacity = '0';
                    transitionOverlay.style.pointerEvents = 'none';
                    ellipse.style.transform = 'scale(0)';
                    setTimeout(() => {
                        ellipseOverlay.style.display = 'none';
                    }, 300);
                }, 1300);
            });
        });

        init();
    </script>
</body>
</html>
