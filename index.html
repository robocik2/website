<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room with Flipping Cuboid and Text Overlays</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/GLTFLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        .overlay {
            position: fixed;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            padding: 10px;
        }
        #title { top: 10px; left: 50%; transform: translateX(-50%); }
        #ig { top: 10px; right: 10px; }
        #animation { top: 10px; left: 10px; }
        #art { bottom: 10px; left: 10px; }
        #contact { bottom: 10px; right: 10px; }
    </style>
</head>
<body>
    <div id="title" class="overlay">maks rz</div>
    <div id="ig" class="overlay">ig</div>
    <div id="animation" class="overlay">animation</div>
    <div id="art" class="overlay">art</div>
    <div id="contact" class="overlay">contact</div>
    <script>
        let scene, camera, renderer, room, cuboid, targetPosition;
        const GRID_SIZE = 8; // Number of positions in each direction
        const STEP_SIZE = 1; // Size of each step

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Room
            const roomGeometry = new THREE.BoxGeometry(10, 5, 10);
            const roomMaterial = new THREE.MeshBasicMaterial({color: 0x8B4513, side: THREE.BackSide});
            room = new THREE.Mesh(roomGeometry, roomMaterial);
            scene.add(room);

            // Window
            const windowGeometry = new THREE.PlaneGeometry(2, 2);
            const windowMaterial = new THREE.MeshBasicMaterial({color: 0x87CEEB}); // Sky blue color
            const windowMesh = new THREE.Mesh(windowGeometry, windowMaterial);
            windowMesh.position.set(0, 0, 5); // Place on the back wall
            scene.add(windowMesh);

            // Add lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 3); // Ambient light
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5); // Directional light
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            // Create a cuboid
            const cuboidGeometry = new THREE.BoxGeometry(1, 1.5, 0.5); // Width, Height, Depth
            const cuboidMaterial = new THREE.MeshPhongMaterial({color: 0x00ff00}); // Green color
            cuboid = new THREE.Mesh(cuboidGeometry, cuboidMaterial);
            cuboid.position.y = -1.75; // Position it on the floor
            scene.add(cuboid);

            camera.position.z = 5;
            camera.position.y = 1;
            camera.lookAt(0, -1, 0);

            targetPosition = new THREE.Vector3(0, -1.75, 0);

            document.addEventListener('mousemove', onMouseMove);
            animate();
        }

        function onMouseMove(event) {
            const mouseX = Math.round((event.clientX / window.innerWidth - 0.5) * GRID_SIZE);
            const mouseY = Math.round((event.clientY / window.innerHeight - 0.5) * GRID_SIZE);

            // Update target position (stepped)
            targetPosition.x = mouseX * STEP_SIZE;
            targetPosition.z = mouseY * STEP_SIZE; // Now moving the cursor up (lower Y) results in positive Z
        }

        function animate() {
            requestAnimationFrame(animate);

            if (cuboid) {
                // Stepped movement
                cuboid.position.x = targetPosition.x;
                cuboid.position.z = targetPosition.z;

                // Flip animation
                if (cuboid.position.x > 0) {
                    cuboid.rotation.z = Math.PI / 2;
                } else if (cuboid.position.x < 0) {
                    cuboid.rotation.z = -Math.PI / 2;
                } else {
                    cuboid.rotation.z = 0;
                }

                if (cuboid.position.z > 0) {
                    cuboid.rotation.x = Math.PI / 2; // Flipped this direction
                } else if (cuboid.position.z < 0) {
                    cuboid.rotation.x = -Math.PI / 2; // Flipped this direction
                } else {
                    cuboid.rotation.x = 0;
                }
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
