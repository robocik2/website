<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room with Larger Flat-Colored Model (Debug Version)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
        }
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="debug"></div>
    <script>
        let scene, camera, renderer, room, model;
        let isDragging = false;
        let targetPosition = new THREE.Vector3(0, 0, 0);
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const dragStart = new THREE.Vector3();
        const dragOffset = new THREE.Vector3();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x87CEEB); // Set sky blue background
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            // Add a grid helper for reference
            const gridHelper = new THREE.GridHelper(10, 10);
            scene.add(gridHelper);

            // Load the model
            const loader = new THREE.GLTFLoader();
            loader.load(
                'kid2.glb',
                function (gltf) {
                    model = gltf.scene;
                    model.scale.set(1, 1, 1);
                    model.position.set(0, 0, 0);
                    
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.material = new THREE.MeshBasicMaterial({ color: child.material.color });
                        }
                    });
                    
                    scene.add(model);
                    updateDebugInfo("Model loaded successfully");
                },
                function (xhr) {
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                },
                function (error) {
                    console.error('An error happened', error);
                    updateDebugInfo("Error loading model: " + error.message);
                }
            );

            camera.position.set(0, 5, 10);
            camera.lookAt(0, 0, 0);

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mousedown', onMouseDown);
            document.addEventListener('mouseup', onMouseUp);

            updateDebugInfo("Scene initialized");
            animate();
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            if (isDragging && model) {
                raycaster.setFromCamera(mouse, camera);
                const intersectPoint = new THREE.Vector3();
                const planeNormal = camera.getWorldDirection(new THREE.Vector3());
                const plane = new THREE.Plane(planeNormal, -dragStart.dot(planeNormal));
                raycaster.ray.intersectPlane(plane, intersectPoint);
                model.position.copy(intersectPoint.sub(dragOffset));
                updateDebugInfo("Model position: " + model.position.toArray().map(x => x.toFixed(2)).join(', '));
            }
        }

        function onMouseDown(event) {
            if (model) {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObject(model, true);
                
                if (intersects.length > 0) {
                    isDragging = true;
                    dragStart.copy(model.position);
                    const intersectPoint = intersects[0].point;
                    dragOffset.copy(intersectPoint).sub(model.position);
                    updateDebugInfo("Dragging started");
                }
            }
        }

        function onMouseUp() {
            isDragging = false;
            updateDebugInfo("Dragging ended");
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function updateDebugInfo(message) {
            const debugElement = document.getElementById('debug');
            debugElement.innerHTML += message + "<br>";
            console.log(message);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
