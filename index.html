<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room with Rotating, Fast-Moving, Bouncing Model</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            cursor: url('cursor1.png') 16 16, auto;
        }
        body.clicking {
            cursor: url('cursor2.png') 16 16, auto !important;
        }
        canvas { display: block; }
        .overlay {
            position: fixed;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            padding: 10px;
            cursor: url('cursorhover.png') 16 16, auto;
        }
        #title { top: 10%; left: 50%; transform: translateX(-50%); }
        #ig { top: 10%; right: 10%; }
        #animation { top: 10%; left: 10%; }
        #art { bottom: 10%; left: 10%; }
        #contact { bottom: 10%; right: 10%; }
        #cursor2-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('cursor2.png') no-repeat center center;
            background-size: 0%;
            pointer-events: none;
            z-index: 1000;
            transition: background-size 1s ease-in-out;
        }
        #vimeo-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: none;
            z-index: 2000;
        }
        #close-button {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            z-index: 2001;
        }
    </style>
</head>
<body>
    <div id="title" class="overlay">maks rz</div>
    <div id="ig" class="overlay">ig</div>
    <div id="animation" class="overlay">animation</div>
    <div id="art" class="overlay">art</div>
    <div id="contact" class="overlay">contact</div>
    <div id="cursor2-overlay"></div>
    <div id="vimeo-container">
        <iframe src="https://player.vimeo.com/video/user186983007" width="100%" height="100%" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
        <div id="close-button">Ã—</div>
    </div>
    <script>
        // ... (previous JavaScript code remains the same)

        function init() {
            // ... (previous init code remains the same)

            document.getElementById('animation').addEventListener('click', showAnimation);
            document.getElementById('ig').addEventListener('click', goToInstagram);
            document.getElementById('close-button').addEventListener('click', closeVimeo);
        }

        function showAnimation() {
            const overlay = document.getElementById('cursor2-overlay');
            overlay.style.backgroundSize = '300%';
            setTimeout(() => {
                overlay.style.display = 'none';
                document.getElementById('vimeo-container').style.display = 'block';
            }, 1000);
        }

        function goToInstagram() {
            window.location.href = 'https://www.instagram.com/robocik.2';
        }

        function closeVimeo() {
            document.getElementById('vimeo-container').style.display = 'none';
            document.getElementById('cursor2-overlay').style.backgroundSize = '0%';
            document.getElementById('cursor2-overlay').style.display = 'block';
        }

        // ... (rest of the JavaScript code remains the same)

        init();
    </script>
</body>
</html>
