<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Planeta i Postać</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #planet-mask {
            clip-path: ellipse(50% 40% at 50% 50%);
        }
    </style>
</head>
<body class="bg-black">
    <div class="relative w-full h-screen flex flex-col">
        <div id="planet-container" class="flex-grow relative">
            <img 
                id="planet-image" 
                src="/api/placeholder/1600/900" 
                alt="Planeta" 
                class="absolute top-0 left-0 w-full h-full object-cover"
                style="transition: transform 0.1s ease;"
            />
        </div>
        
        <div class="absolute bottom-12 left-1/2 transform -translate-x-1/2">
            <img 
                id="character-image" 
                src="/api/placeholder/200/200" 
                alt="Postać" 
                class="w-32 h-32 object-cover"
            />
        </div>
    </div>

    <script>
        const planetImage = document.getElementById('planet-image');
        const characterImage = document.getElementById('character-image');
        const planetContainer = document.getElementById('planet-container');

        let planetOffset = { x: 0, y: 0 };
        let characterDirection = 1;
        let characterFrame = 1;

        planetContainer.addEventListener('mousemove', (e) => {
            const rect = planetContainer.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            const offsetX = (mouseX - centerX) / centerX * 50;
            const offsetY = (mouseY - centerY) / centerY * 50;

            planetImage.style.transform = `translate(${-offsetX}px, ${-offsetY}px)`;
            
            // Kierunek postaci
            characterDirection = mouseX > centerX ? 1 : -1;
            characterImage.style.transform = `scaleX(${characterDirection})`;

            // Zmiana klatek postaci
            characterFrame = characterFrame === 1 ? 2 : 1;
            characterImage.src = `/api/placeholder/200/200?text=Postać${characterFrame}`;
        });

        planetContainer.addEventListener('mouseleave', () => {
            planetImage.style.transform = 'translate(0px, 0px)';
        });
    </script>
</body>
</html>
