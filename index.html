<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room with Rotating, Fast-Moving, Bouncing Model</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        /* ... (previous styles remain unchanged) ... */

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1001;
            max-width: 80%;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #popup-content {
            margin-bottom: 20px;
        }

        #popup-close {
            cursor: pointer;
            color: white;
            background-color: transparent;
            border: 1px solid white;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="title" class="overlay">maks rz</div>
    <div id="ig" class="overlay"><a href="https://instagram.com/your_instagram" target="_blank">ig</a></div>
    <div id="animation" class="overlay"><a href="animation.html" target="_blank">animation</a></div>
    <div id="art" class="overlay"><a href="art.html" target="_blank">art</a></div>
    <div id="contact" class="overlay"><a href="contact.html" target="_blank">contact</a></div>
    <div id="transition-overlay"></div>

    <!-- Add the popup div -->
    <div id="popup">
        <div id="popup-content">
            maks rzontkowski - filmmaker, designer, and music producer, crafts delicate stories characterized by a unique blend of sadness and awkwardness.
        </div>
        <button id="popup-close">Close</button>
    </div>

    <script>
        // ... (previous JavaScript code remains unchanged) ...

        // Add popup functionality
        const titleElement = document.getElementById('title');
        const popupElement = document.getElementById('popup');
        const popupCloseButton = document.getElementById('popup-close');

        titleElement.addEventListener('click', () => {
            popupElement.style.display = 'block';
            transitionOverlay.style.opacity = '0.5';
            transitionOverlay.style.pointerEvents = 'auto';
        });

        popupCloseButton.addEventListener('click', () => {
            popupElement.style.display = 'none';
            transitionOverlay.style.opacity = '0';
            transitionOverlay.style.pointerEvents = 'none';
        });

        // Modify the transition overlay event listeners
        document.querySelectorAll('.overlay a').forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.parentElement.id === 'title') {
                    return; // Don't apply transition effect to the title
                }
                e.preventDefault();
                const href = this.getAttribute('href');
                
                transitionOverlay.style.opacity = '1';
                transitionOverlay.style.pointerEvents = 'auto';
                
                setTimeout(() => {
                    window.open(href, '_blank');
                    transitionOverlay.style.opacity = '0';
                    transitionOverlay.style.pointerEvents = 'none';
                }, 1000);
            });
        });
    </script>
</body>
</html>
