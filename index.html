<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room with Model and Text Overlays</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        .overlay {
            position: fixed;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            padding: 10px;
        }
        #title { top: 10px; left: 50%; transform: translateX(-50%); }
        #ig { top: 10px; right: 10px; }
        #animation { top: 10px; left: 10px; }
        #art { bottom: 10px; left: 10px; }
        #contact { bottom: 10px; right: 10px; }
    </style>
</head>
<body>
    <div id="title" class="overlay">maks rz</div>
    <div id="ig" class="overlay">ig</div>
    <div id="animation" class="overlay">animation</div>
    <div id="art" class="overlay">art</div>
    <div id="contact" class="overlay">contact</div>
    <script>
        let scene, camera, renderer, room, model, targetPosition;
        const GRID_SIZE = 8;
        const STEP_SIZE = 1;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

             const roomGeometry = new THREE.BoxGeometry(15, 7.5, 15);
            const roomMaterial = new THREE.MeshBasicMaterial({color: 0x8B4513, side: THREE.BackSide});
            room = new THREE.Mesh(roomGeometry, roomMaterial);
            scene.add(room);

            const windowGeometry = new THREE.PlaneGeometry(2, 2);
            const windowMaterial = new THREE.MeshBasicMaterial({color: 0x87CEEB});
            const windowMesh = new THREE.Mesh(windowGeometry, windowMaterial);
            windowMesh.position.set(0, 0, 5);
            scene.add(windowMesh);

            const ambientLight = new THREE.AmbientLight(0xffffff, 3);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            const loader = new THREE.GLTFLoader();
            loader.load(
                'person.glb', // Make sure this path is correct
                function (gltf) {
                    model = gltf.scene;
                    model.position.y = -1.75;
                    model.scale.set(0.5, 0.5, 0.5);
                    scene.add(model);
                },
                function (xhr) {
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                },
                function (error) {
                    console.error('An error happened', error);
                }
            );

            camera.position.z = 5;
            camera.position.y = 1;
            camera.lookAt(0, -1, 0);

            targetPosition = new THREE.Vector3(0, -1.75, 0);

            document.addEventListener('mousemove', onMouseMove);
            animate();
        }

        function onMouseMove(event) {
            const mouseX = Math.round((event.clientX / window.innerWidth - 0.5) * GRID_SIZE);
            const mouseY = Math.round((event.clientY / window.innerHeight - 0.5) * GRID_SIZE);

            targetPosition.x = mouseX * STEP_SIZE;
            targetPosition.z = mouseY * STEP_SIZE;
        }

        function animate() {
            requestAnimationFrame(animate);

            if (model) {
                model.position.x = targetPosition.x;
                model.position.z = targetPosition.z;

                if (model.position.x > 0) {
                    model.rotation.y = Math.PI / 2;
                } else if (model.position.x < 0) {
                    model.rotation.y = -Math.PI / 2;
                } else {
                    model.rotation.y = 0;
                }

                if (model.position.z > 0) {
                    model.rotation.x = -Math.PI / 8;
                } else if (model.position.z < 0) {
                    model.rotation.x = Math.PI / 8;
                } else {
                    model.rotation.x = 0;
                }
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
