<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room with Draggable Model</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            cursor: grab;
        }
        canvas { display: block; }
        .overlay {
            position: fixed;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            padding: 10px;
        }
        #title { top: 10%; left: 50%; transform: translateX(-50%); }
        #ig { top: 10%; right: 10%; }
        #animation { top: 10%; left: 10%; }
        #art { bottom: 10%; left: 10%; }
        #contact { bottom: 10%; right: 10%; }
    </style>
</head>
<body>
    <div id="title" class="overlay">maks rz</div>
    <div id="ig" class="overlay">ig</div>
    <div id="animation" class="overlay">animation</div>
    <div id="art" class="overlay">art</div>
    <div id="contact" class="overlay">contact</div>
    <script>
        let scene, camera, renderer, room, model;
        let isDragging = false;
        let targetPosition = new THREE.Vector3(0, -1.75, 0);
        const GRID_SIZE = 8;
        const STEP_SIZE = 1;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const floorPlane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 1.75);

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const roomGeometry = new THREE.BoxGeometry(15, 7.5, 15);
            const roomMaterial = new THREE.MeshBasicMaterial({color: 0x8B4513, side: THREE.BackSide});
            room = new THREE.Mesh(roomGeometry, roomMaterial);
            scene.add(room);

            const windowGeometry = new THREE.PlaneGeometry(2, 2);
            const windowMaterial = new THREE.MeshBasicMaterial({color: 0x87CEEB});
            const windowMesh = new THREE.Mesh(windowGeometry, windowMaterial);
            windowMesh.position.set(0, 0, 5);
            scene.add(windowMesh);

            const ambientLight = new THREE.AmbientLight(0xffffff, 3);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            const loader = new THREE.GLTFLoader();
            loader.load(
                'p1erson.glb',
                function (gltf) {
                    model = gltf.scene;
                    model.position.y = -1.75;
                    model.scale.set(0.5, 0.5, 0.5);
                    scene.add(model);
                },
                function (xhr) {
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                },
                function (error) {
                    console.error('An error happened', error);
                }
            );

            camera.position.z = 5;
            camera.position.y = 1;
            camera.lookAt(0, -1, 0);

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mousedown', onMouseDown);
            document.addEventListener('mouseup', onMouseUp);
            animate();
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            if (isDragging && model) {
                raycaster.setFromCamera(mouse, camera);
                const intersects = new THREE.Vector3();
                raycaster.ray.intersectPlane(floorPlane, intersects);
                model.position.copy(intersects);
            } else {
                const mouseX = Math.round((event.clientX / window.innerWidth - 0.5) * GRID_SIZE);
                const mouseY = Math.round((event.clientY / window.innerHeight - 0.5) * GRID_SIZE);

                targetPosition.x = mouseX * STEP_SIZE;
                targetPosition.z = mouseY * STEP_SIZE;
            }
        }

        function onMouseDown(event) {
            isDragging = true;
            document.body.style.cursor = 'grabbing';
        }

        function onMouseUp() {
            isDragging = false;
            document.body.style.cursor = 'grab';
        }

        function animate() {
            requestAnimationFrame(animate);

            if (model) {
                if (!isDragging) {
                    model.position.x = targetPosition.x;
                    model.position.z = targetPosition.z;

                    const stepsX = Math.abs(Math.round(model.position.x / STEP_SIZE));
                    const stepsZ = Math.abs(Math.round(model.position.z / STEP_SIZE));
                    const totalSteps = stepsX + stepsZ;

                    const additionalRotation = (totalSteps * Math.PI / 2) % (2 * Math.PI);

                    if (model.position.x > 0) {
                        model.rotation.y = Math.PI / 2 + additionalRotation;
                    } else if (model.position.x < 0) {
                        model.rotation.y = -Math.PI / 2 + additionalRotation;
                    } else {
                        model.rotation.y = additionalRotation;
                    }

                    if (model.position.z > 0) {
                        model.rotation.x = -Math.PI / 8;
                    } else if (model.position.z < 0) {
                        model.rotation.x = Math.PI / 8;
                    } else {
                        model.rotation.x = 0;
                    }

                    model.rotation.z = (totalSteps * Math.PI / 2) % (2 * Math.PI);
                }
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
