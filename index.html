<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room with Rotating, Fast-Moving, Bouncing Model</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            cursor: url('cursor1.png') 16 16, auto;
        }
        body.clicking {
            cursor: url('cursor2.png') 16 16, auto !important;
        }
        canvas { display: block; }
        .overlay {
            position: fixed;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            padding: 10px;
            cursor: url('cursorhover.png') 16 16, auto;
        }
        #title { top: 10%; left: 50%; transform: translateX(-50%); }
        #ig { top: 10%; right: 10%; }
        #animation { top: 10%; left: 10%; }
        #art { bottom: 10%; left: 10%; }
        #contact { bottom: 10%; right: 10%; }
        .overlay a {
            color: white;
            text-decoration: none;
            cursor: url('cursorhover.png') 16 16, auto;
        }
        #transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="title" class="overlay">maks rz</div>
    <div id="ig" class="overlay"><a href="https://www.instagram.com/robocik.2" target="_blank">ig</a></div>
    <div id="animation" class="overlay"><a href="https://www.vimeo.com/maksrz" target="_blank">animation</a></div>
    <div id="art" class="overlay"><a href="art.html" target="_blank">art</a></div>
    <div id="contact" class="overlay"><a href="contact.html" target="_blank">contact</a></div>
    <div id="transition-overlay"></div>
    <script>
        // ... (keep all the existing JavaScript code here)

        // Add transition functionality
        const transitionOverlay = document.getElementById('transition-overlay');

        document.querySelectorAll('.overlay a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                
                transitionOverlay.style.opacity = '1';
                transitionOverlay.style.pointerEvents = 'auto';
                
                setTimeout(() => {
                    window.open(href, '_blank');
                    transitionOverlay.style.opacity = '0';
                    transitionOverlay.style.pointerEvents = 'none';
                }, 1000);
            });
        });

        init();
    </script>
</body>
</html>
