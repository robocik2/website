<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room with Rotating, Fast-Moving, Bouncing Model</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            cursor: url('cursor1.png') 16 16, auto;
        }
        body.clicking {
            cursor: url('cursor2.png') 16 16, auto !important;
        }
        canvas { display: block; }
        .overlay {
            position: fixed;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            padding: 10px;
            cursor: url('cursorhover.png') 16 16, auto;
            z-index: 10;
        }
        #title { top: 10%; left: 50%; transform: translateX(-50%); }
        #ig { top: 10%; right: 10%; }
        #animation { top: 10%; left: 10%; }
        #art { bottom: 10%; left: 10%; }
        #contact { bottom: 10%; right: 10%; }
        #transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 20;
        }
        #transition-title {
            color: white;
            font-size: 48px;
            font-family: Arial, sans-serif;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="title" class="overlay">maks rz</div>
    <div id="ig" class="overlay">ig</div>
    <div id="animation" class="overlay">animation</div>
    <div id="art" class="overlay">art</div>
    <div id="contact" class="overlay">contact</div>
    <div id="transition-overlay">
        <h1 id="transition-title"></h1>
    </div>
    <script>
        let scene, camera, renderer, room, model;
        let isDragging = false;
        let targetPosition = new THREE.Vector3(0, -1.75, 0);
        const GRID_SIZE = 8;
        const STEP_SIZE = 1;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const dragStart = new THREE.Vector3();
        const dragOffset = new THREE.Vector3();
        let velocity = new THREE.Vector3();
        let angularVelocity = new THREE.Vector3();
        let lastMousePosition = new THREE.Vector2();
        let isFlying = false;
        const DAMPING = 0.99;
        const ANGULAR_DAMPING = 0.98;
        const BOUNCE = 0.8;
        const GRAVITY = -0.05;
        const GROUND_Y = -1.75;
        const FORCE_MULTIPLIER = 15;
        const ANGULAR_FORCE_MULTIPLIER = 0.1;

        function init() {
            // ... (keep the existing init function as is)
            
            // Add event listeners for corner text transitions
            document.querySelectorAll('.overlay').forEach(element => {
                if (element.id !== 'title') {
                    element.addEventListener('click', handleCornerTextClick);
                }
            });
        }

        function handleCornerTextClick(event) {
            const transitionOverlay = document.getElementById('transition-overlay');
            const transitionTitle = document.getElementById('transition-title');
            
            transitionTitle.textContent = event.target.textContent;
            transitionOverlay.style.opacity = '1';
            transitionOverlay.style.pointerEvents = 'auto';
            
            setTimeout(() => {
                transitionTitle.style.opacity = '1';
            }, 500);
            
            // Reset transition after 3 seconds
            setTimeout(() => {
                transitionTitle.style.opacity = '0';
                setTimeout(() => {
                    transitionOverlay.style.opacity = '0';
                    transitionOverlay.style.pointerEvents = 'none';
                }, 500);
            }, 3000);
        }

        function onMouseMove(event) {
            // ... (keep the existing onMouseMove function as is)
        }

        function onMouseDown(event) {
            // ... (keep the existing onMouseDown function as is)
        }

        function onMouseUp() {
            // ... (keep the existing onMouseUp function as is)
        }

        function animate() {
            // ... (keep the existing animate function as is)
        }

        window.addEventListener('resize', () => {
            // ... (keep the existing resize event listener as is)
        });

        init();
    </script>
</body>
</html>
