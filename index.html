<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room with Blur and Film Grain Effects</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            cursor: url('cursor1.png') 16 16, auto;
        }
        body.clicking {
            cursor: url('cursor2.png') 16 16, auto !important;
        }
        canvas { 
            display: block; 
            filter: blur(1px);
        }
        #grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.1;
        }
        .overlay {
            position: fixed;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            padding: 10px;
            cursor: url('cursorhover.png') 16 16, auto;
            z-index: 2;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        #title { top: 10%; left: 50%; transform: translateX(-50%); }
        #ig { top: 10%; right: 10%; }
        #animation { top: 10%; left: 10%; }
        #art { bottom: 10%; left: 10%; }
        #contact { bottom: 10%; right: 10%; }
    </style>
</head>
<body>
    <canvas id="grain"></canvas>
    <div id="title" class="overlay">maks rz</div>
    <div id="ig" class="overlay">ig</div>
    <div id="animation" class="overlay">animation</div>
    <div id="art" class="overlay">art</div>
    <div id="contact" class="overlay">contact</div>
    <script>
        // ... [Previous JavaScript code remains unchanged] ...

        function init() {
            // ... [Previous init code remains unchanged] ...

            // Add film grain effect
            const grainCanvas = document.getElementById('grain');
            const grainCtx = grainCanvas.getContext('2d');
            
            function resizeGrain() {
                grainCanvas.width = window.innerWidth;
                grainCanvas.height = window.innerHeight;
            }
            
            function generateGrain() {
                const imageData = grainCtx.createImageData(grainCanvas.width, grainCanvas.height);
                const data = imageData.data;
                
                for (let i = 0; i < data.length; i += 4) {
                    const value = Math.random() * 255;
                    data[i] = value;
                    data[i + 1] = value;
                    data[i + 2] = value;
                    data[i + 3] = 25; // Adjust alpha for grain intensity
                }
                
                grainCtx.putImageData(imageData, 0, 0);
            }
            
            resizeGrain();
            generateGrain();
            
            window.addEventListener('resize', () => {
                resizeGrain();
                generateGrain();
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // ... [Rest of the init function remains unchanged] ...
        }

        function animate() {
            requestAnimationFrame(animate);

            // ... [Previous animate code remains unchanged] ...

            renderer.render(scene, camera);

            // Regenerate grain each frame for animation effect
            generateGrain();
        }

        // ... [Rest of the JavaScript code remains unchanged] ...

        init();
    </script>
</body>
</html>
