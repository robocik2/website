<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White 3D Room with Rotating, Fast-Moving, Bouncing Model and Simple Fade Transition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            cursor: url('cursor1.png') 16 16, auto;
        }
        body.clicking {
            cursor: url('cursor2.png') 16 16, auto !important;
        }
        canvas { display: block; }
        .overlay {
            position: fixed;
            color: black;
            font-family: Arial, sans-serif;
            font-size: 24px;
            padding: 10px;
            cursor: url('cursorhover.png') 16 16, auto;
            z-index: 10;
        }
        #title { top: 10%; left: 50%; transform: translateX(-50%); }
        #ig { top: 10%; right: 10%; }
        #animation { top: 10%; left: 10%; }
        #art { bottom: 10%; left: 10%; }
        #contact { bottom: 10%; right: 10%; }
        #transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            z-index: 20;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
        }
        #transition-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 36px;
            text-align: center;
            opacity: 0;
            z-index: 30;
            transition: opacity 0.5s ease-in-out;
        }
        #close-button {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 30;
            display: none;
        }
    </style>
</head>
<body>
    <div id="title" class="overlay">maks rz</div>
    <div id="ig" class="overlay">ig</div>
    <div id="animation" class="overlay">animation</div>
    <div id="art" class="overlay">art</div>
    <div id="contact" class="overlay">contact</div>
    <div id="transition-overlay"></div>
    <div id="transition-content"></div>
    <div id="close-button">âœ•</div>
    <script>
        let scene, camera, renderer, room, model;
        let isDragging = false;
        let targetPosition = new THREE.Vector3(0, -1.75, 0);
        const GRID_SIZE = 8;
        const STEP_SIZE = 1;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const dragStart = new THREE.Vector3();
        const dragOffset = new THREE.Vector3();
        let velocity = new THREE.Vector3();
        let angularVelocity = new THREE.Vector3();
        let lastMousePosition = new THREE.Vector2();
        let isFlying = false;
        const DAMPING = 0.99;
        const ANGULAR_DAMPING = 0.98;
        const BOUNCE = 0.8;
        const GRAVITY = -0.05;
        const GROUND_Y = -1.75;
        const FORCE_MULTIPLIER = 15;
        const ANGULAR_FORCE_MULTIPLIER = 0.1;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const roomGeometry = new THREE.BoxGeometry(15, 7.5, 15);
            const roomMaterial = new THREE.MeshBasicMaterial({color: 0xFFFFFF, side: THREE.BackSide});
            room = new THREE.Mesh(roomGeometry, roomMaterial);
            scene.add(room);

            const ambientLight = new THREE.AmbientLight(0xffffff, 3);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            const loader = new THREE.GLTFLoader();
            loader.load(
                'kid2.glb',
                function (gltf) {
                    model = gltf.scene;
                    model.position.y = GROUND_Y;
                    model.scale.set(2, 2, 2);
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.material = new THREE.MeshBasicMaterial({
                                color: child.material.color
                            });
                        }
                    });
                    scene.add(model);
                },
                function (xhr) {
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                },
                function (error) {
                    console.error('An error happened', error);
                }
            );

            camera.position.z = 5;
            camera.position.y = 1;
            camera.lookAt(0, -1, 0);

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mousedown', onMouseDown);
            document.addEventListener('mouseup', onMouseUp);
            
            document.querySelectorAll('.overlay').forEach(elem => {
                elem.addEventListener('click', handleOverlayClick);
            });

            document.getElementById('close-button').addEventListener('click', closeTransition);

            animate();
        }

        function onMouseMove(event) {

        }

        function onMouseDown(event) {
            // ... (previous onMouseDown code remains the same)
        }

        function onMouseUp() {
            // ... (previous onMouseUp code remains the same)
        }

        function handleOverlayClick(event) {
            const clickedText = event.target.textContent;
            if (clickedText === 'animation' || clickedText === 'maks rz' || clickedText === 'contact') {
                startTransition(clickedText);
            }
        }

        function startTransition(text) {
            const overlay = document.getElementById('transition-overlay');
            const content = document.getElementById('transition-content');
            const closeButton = document.getElementById('close-button');

            overlay.style.opacity = '1';
            content.textContent = text;
            content.style.opacity = '1';
            closeButton.style.display = 'block';

            // Pause the 3D animation
            cancelAnimationFrame(animationFrameId);
        }

        function closeTransition() {
            const overlay = document.getElementById('transition-overlay');
            const content = document.getElementById('transition-content');
            const closeButton = document.getElementById('close-button');

            overlay.style.opacity = '0';
            content.style.opacity = '0';
            closeButton.style.display = 'none';

            // Resume the 3D animation
            animate();
        }

        let animationFrameId;

        function animate() {
            animationFrameId = requestAnimationFrame(animate);

            if (model) {
                if (isFlying) {
                    // ... (previous flying animation code remains the same)
                } else if (!isDragging) {
                    // ... (previous stepped movement code remains the same)
                }
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
