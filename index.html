<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maks rz/robocik.2</title>

    <!-- Three.js and GLTFLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <!-- Styles -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Helvetica, Arial, sans-serif;
            cursor: url('cursor1.png') 16 16, auto !important;
            background-color: #87CEEB; /* Sky blue background */
        }
        canvas {
            display: block;
        }
        .overlay {
            position: fixed;
            color: white;
            font-size: 24px;
            padding: 10px;
            z-index: 10;
        }
        #title { top: 10%; left: 50%; transform: translateX(-50%); }
        #ig { top: 10%; right: 10%; }
        #animation { top: 10%; left: 10%; }
        #art { bottom: 10%; left: 10%; }
        #contact { bottom: 10%; right: 10%; }
        .overlay a {
            color: white;
            text-decoration: none;
            cursor: url('cursorhover.png') 16 16, auto !important;
        }
        #black-ellipse {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: black;
            border-radius: 50%;
            transform: scale(0);
            transition: transform 1s ease;
            z-index: 999;
        }
        #clicked-title {
            position: fixed;
            color: white;
            font-size: 48px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1001;
        }
        #close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 36px;
            color: white;
            opacity: 0;
            cursor: url('cursorhover.png') 16 16, auto !important;
            transition: opacity 0.5s ease;
            z-index: 1001;
        }
        #clicked-content {
            position: fixed;
            color: white;
            font-size: 16px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1001;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            gap: 20px;
            max-width: 80%;
            max-height: 80vh;
            margin: 0 auto;
            overflow-y: auto;
        }
        #photo {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
        }
        .info-text {
            flex: 1;
            text-align: left;
            white-space: pre-line;
            line-height: 1.6;
        }
        .info-container {
            display: flex;
            gap: 20px;
        }
        .bio, .awards {
            flex: 1;
        }
        .awards ul {
            list-style-type: none;
            padding: 0;
        }
        .awards li {
            font-style: italic;
            margin-bottom: 5px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .overlay {
                font-size: 18px;
            }
            #clicked-content {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            #photo {
                max-width: 200px;
                max-height: 200px;
            }
            .info-text {
                font-size: 14px;
            }
            .info-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Overlay Links -->
    <div id="title" class="overlay"><a href="#" data-title="maks-info">maks rz</a></div>
    <div id="animation" class="overlay"><a href="#" data-title="Animation">animation</a></div>
    <div id="clicked-content"></div>
    <div id="ig" class="overlay"><a href="#" data-title="Instagram">ig</a></div>
    <div id="art" class="overlay"><a href="#" data-title="Art">art</a></div>
    <div id="contact" class="overlay"><a href="#" data-title="Contact">contact</a></div>

    <!-- Transition Elements -->
    <div id="black-ellipse"></div>
    <div id="close-btn">âœ•</div>

    <!-- Three.js Script -->
    <script>
        let scene, camera, renderer, model, terrain;
        let targetPosition = new THREE.Vector3(0, 0, 0);
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const touch = new THREE.Vector2();

        // Variables for delayed following
        let cursorPosition = new THREE.Vector3();
        let modelPosition = new THREE.Vector3();

        // Variables for frame decay effect
        let modelClones = [];
        let lastCloneTime = 0;
        const cloneInterval = 100; // Clone every 100ms
        const cloneLifetime = 500; // Clones last for 500ms

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Hilly terrain
            const terrainWidth = 50;
            const terrainDepth = 50;
            const terrainSegments = 128;
            const terrainGeometry = new THREE.PlaneGeometry(
                terrainWidth,
                terrainDepth,
                terrainSegments,
                terrainSegments
            );
            terrainGeometry.rotateX(-Math.PI / 2);

            // Create hills by manipulating vertices
            for (let i = 0; i < terrainGeometry.attributes.position.count; i++) {
                const vertex = new THREE.Vector3();
                vertex.fromBufferAttribute(terrainGeometry.attributes.position, i);

                // Simplex noise or Perlin noise can be used for more natural hills
                const height = Math.sin(vertex.x * 0.2) * Math.cos(vertex.z * 0.2) * 2;
                vertex.y = height;

                terrainGeometry.attributes.position.setY(i, vertex.y);
            }
            terrainGeometry.computeVertexNormals();

            // Use MeshBasicMaterial for flat shading
            const terrainMaterial = new THREE.MeshBasicMaterial({ color: 0x228822 });
            terrain = new THREE.Mesh(terrainGeometry, terrainMaterial);
            scene.add(terrain);

            // Load the model
            const loader = new THREE.GLTFLoader();
            loader.load(
                'kid2.glb',
                function (gltf) {
                    model = gltf.scene;
                    model.scale.set(1, 1, 1); // Make the model bigger
                    modelPosition.copy(model.position);
                    updateModelPosition();

                    // Update materials to MeshBasicMaterial
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.material = new THREE.MeshBasicMaterial({
                                color: child.material.color,
                            });
                        }
                    });

                    scene.add(model);
                },
                function (xhr) {
                    console.log((xhr.loaded / xhr.total) * 100 + '% loaded');
                },
                function (error) {
                    console.error('An error happened', error);
                }
            );

            camera.position.set(0, 10, 20);
            camera.lookAt(0, 0, 0);

            // Event Listeners
            renderer.domElement.addEventListener('touchstart', onTouchStart, { passive: false });
            renderer.domElement.addEventListener('touchmove', onTouchMove, { passive: false });
            renderer.domElement.addEventListener('touchend', onTouchEnd, { passive: false });
            renderer.domElement.addEventListener('mousemove', onMouseMove);

            // Start animation
            animate();
        }

        // Event Handlers
        function onTouchStart(event) {
            event.preventDefault();
            const touchX = event.touches[0].clientX;
            const touchY = event.touches[0].clientY;

            touch.x = (touchX / window.innerWidth) * 2 - 1;
            touch.y = -(touchY / window.innerHeight) * 2 + 1;

            updateTargetPosition(touchX, touchY);
        }

        function onTouchMove(event) {
            event.preventDefault();
            const touchX = event.touches[0].clientX;
            const touchY = event.touches[0].clientY;

            touch.x = (touchX / window.innerWidth) * 2 - 1;
            touch.y = -(touchY / window.innerHeight) * 2 + 1;

            updateTargetPosition(touchX, touchY);
        }

        function onTouchEnd(event) {
            event.preventDefault();
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            updateTargetPosition(event.clientX, event.clientY);
        }

        function updateTargetPosition(x, y) {
            // Convert screen coordinates to world coordinates
            mouse.x = (x / window.innerWidth) * 2 - 1;
            mouse.y = -(y / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(terrain);
            if (intersects.length > 0) {
                cursorPosition.copy(intersects[0].point);
            }
        }

        function updateModelPosition() {
            if (model) {
                // Get height from terrain
                const terrainHeight = getTerrainHeightAt(model.position.x, model.position.z);
                model.position.y = terrainHeight;
            }
        }

        function getTerrainHeightAt(x, z) {
            const raycaster = new THREE.Raycaster(
                new THREE.Vector3(x, 100, z),
                new THREE.Vector3(0, -1, 0)
            );
            const intersects = raycaster.intersectObject(terrain);
            if (intersects.length > 0) {
                return intersects[0].point.y;
            }
            return 0;
        }

        function steppedMotion(deltaTime) {
            const lerpFactor = 0.02; // Adjust this value to control the delay

            // Calculate the direction vector towards the cursor position
            const direction = cursorPosition.clone().sub(modelPosition);
            const distance = direction.length();

            if (distance > 0.01) { // A small threshold to stop when close enough
                // Interpolate model position towards the cursor position
                modelPosition.lerp(cursorPosition, lerpFactor);

                // Calculate the actual movement step
                const movementStep = direction.multiplyScalar(lerpFactor);

                // Update model's position
                model.position.set(modelPosition.x, modelPosition.y, modelPosition.z);

                // Adjust Y position based on terrain
                const terrainHeight = getTerrainHeightAt(model.position.x, model.position.z);
                model.position.y = terrainHeight;

                // Calculate rotation angle based on the distance moved
                const radius = 1; // Approximate radius of the model
                const angularDistance = movementStep.length() / radius; // Î¸ = s / r

                // Determine the axis of rotation (perpendicular to the movement direction)
                const rotationAxis = new THREE.Vector3().crossVectors(direction.normalize(), new THREE.Vector3(0, 1, 0)).normalize();

                // Rotate the model around the rotation axis
                model.rotateOnAxis(rotationAxis, angularDistance);
            }
        }

        function animate(time) {
            requestAnimationFrame(animate);

            const deltaTime = renderer.info.render.frame * 0.016; // Approximate deltaTime in seconds

            if (model) {
                // Implement delayed following with rolling animation
                steppedMotion(deltaTime);

                // Frame decay effect
                if (time - lastCloneTime > cloneInterval) {
                    const clone = model.clone();

                    // Copy position, rotation, and scale
                    clone.position.copy(model.position);
                    clone.rotation.copy(model.rotation);
                    clone.scale.copy(model.scale);

                    // Assign timestamp
                    clone.userData.timestamp = time;

                    // Add to scene and array
                    scene.add(clone);
                    modelClones.push(clone);

                    // Update last clone time
                    lastCloneTime = time;
                }

                // Remove clones older than cloneLifetime
                for (let i = modelClones.length - 1; i >= 0; i--) {
                    const clone = modelClones[i];
                    if (time - clone.userData.timestamp > cloneLifetime) {
                        scene.remove(clone);
                        modelClones.splice(i, 1);
                    }
                }
            }

            renderer.render(scene, camera);
        }

        // Resize Handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();

        // Transition handling
        const blackEllipse = document.getElementById('black-ellipse');
        const clickedContent = document.getElementById('clicked-content');
        const closeButton = document.getElementById('close-btn');

        document.querySelectorAll('.overlay a').forEach((link) => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                const title = this.getAttribute('data-title');
                blackEllipse.style.left = `${this.getBoundingClientRect().left}px`;
                blackEllipse.style.top = `${this.getBoundingClientRect().top}px`;

                // Start the ellipse transition
                blackEllipse.style.transform = 'scale(15)';
                setTimeout(() => {
                    if (title === 'Animation') {
                        setTimeout(() => {
                            window.location.href = 'https://www.vimeo.com/maksrz';
                        }, 2000);
                    } else if (title === 'Instagram') {
                        setTimeout(() => {
                            window.location.href = 'https://www.instagram.com/robocik.2';
                        }, 2000);
                    } else if (title === 'maks-info') {
                        clickedContent.innerHTML = `
                            <img id="photo" src="photo.png" alt="Maks Rzontkowski">
                            <div class="info-container">
                                <div class="bio">
                                    <h2>Bio</h2>
                                    <p>maks rzontkowski - filmmaker, designer, and music producer, crafts delicate stories characterized by a unique blend of sadness and awkwardness (inspired by self-observation at parties).</p>
                                </div>
                                <div class="awards">
                                    <h2>Awards and Festivals</h2>
                                    <ul>
                                        <li>Sundance Film Festival 2024</li>
                                        <li>ANNECY International Animation Festival 2024</li>
                                        <li>OTTAWA Animation Festival</li>
                                        <li>New Horizons Festival 2024</li>
                                        <li>PICTOPLASMA 2024</li>
                                        <li>FEST New Directors 2024</li>
                                        <li>Rooftop Films 2024</li>
                                        <li>Animator Festival 2024: II PRIZE</li>
                                        <li>Kaboom Animation Festival 2024: Special Mention</li>
                                        <li>Å»UBROFFKA 2024: II Prize</li>
                                        <li>Salute Your Shorts Festival 2024</li>
                                        <li>Fest Anca 2024</li>
                                        <li>HELSINKI INTERNATIONAL FILM FESTIVAL</li>
                                        <li>TOHORROR 2024</li>
                                    </ul>
                                    <p>& more.</p>
                                </div>
                            </div>
                        `;
                        clickedContent.style.opacity = '1';
                        closeButton.style.opacity = '1';
                    } else {
                        clickedContent.innerHTML = title;
                        clickedContent.style.opacity = '1';
                        closeButton.style.opacity = '1';
                    }
                }, 1000);
            });
        });

        closeButton.addEventListener('click', () => {
            // Reverse the transition
            blackEllipse.style.transform = 'scale(0)';
            clickedContent.style.opacity = '0';
            closeButton.style.opacity = '0';
        });
    </script>
</body>
</html>
