<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Maks Rz</title>
  <style>
    /* Globalne ustawienia – biały background i niestandardowy kursor */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background-color: white;
      cursor: url('cursor1.png'), auto;
    }
    /* Maska elipsy – pokazuje obraz 1.png tylko wewnątrz elipsy */
    .mask {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      transform: translate(-50%, -50%);
      clip-path: ellipse(25% 25% at 50% 50%);
      overflow: hidden;
      z-index: 1;
    }
    /* Tło z obrazem 1.png – powtarzalna tekstura */
    .bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-image: url('1.png');
      background-repeat: repeat;
      background-size: 100vw 100vh;
      background-position: 0 0;
    }
    /* Kontener postaci – animowany element 2.png */
    .character {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }
    .character img {
      width: 150px;
      height: auto;
    }
    /* Kontener nawigacji – u góry, wycentrowany tekst */
    .nav-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      font-family: "Apple Garamond", serif;
      font-stretch: expanded;
      text-align: center;
      padding: 10px 0;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    /* Dodajemy przecinek po każdym przycisku poza ostatnim */
    .nav-buttons a:not(:last-child)::after {
      content: ", ";
      font-size: 0.5em;
    }
    .nav-button {
      background: none;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      text-decoration: none;
      color: #000;
      font-size: 5em;
    }
    /* Podkreślenie przy hoverze */
    .nav-button:hover {
      text-decoration: underline;
    }

    .nav-dropdowns {

      text-align: center;
      margin-top: 5px;
      word-wrap: break-word;
      z-index: 1000;
      position: relative;
