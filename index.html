<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room with Rotating, Fast-Moving, Bouncing Model</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            cursor: url('cursor1.png') 16 16, auto;
        }
        body.clicking {
            cursor: url('cursor2.png') 16 16, auto !important;
        }
        canvas { display: block; }
        .overlay {
            position: fixed;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            padding: 10px;
            cursor: url('cursorhover.png') 16 16, auto;
            z-index: 10;
        }
        #title { top: 10%; left: 50%; transform: translateX(-50%); }
        #ig { top: 10%; right: 10%; }
        #animation { top: 10%; left: 10%; }
        #art { bottom: 10%; left: 10%; }
        #contact { bottom: 10%; right: 10%; }
        .overlay a {
            color: white;
            text-decoration: none;
            cursor: url('cursorhover.png') 16 16, auto;
        }
        #transition-shape {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div id="title" class="overlay">maks rz</div>
    <div id="ig" class="overlay"><a href="https://instagram.com/your_instagram" target="_blank">ig</a></div>
    <div id="animation" class="overlay"><a href="animation.html" target="_blank">animation</a></div>
    <div id="art" class="overlay"><a href="art.html" target="_blank">art</a></div>
    <div id="contact" class="overlay"><a href="contact.html" target="_blank">contact</a></div>
    <svg id="transition-shape" viewBox="0 0 100 100" preserveAspectRatio="none">
        <path d="M0,0 L100,0 L100,100 L0,100 Z" fill="#000000" transform="scale(0)"/>
    </svg>
    <script>
        // ... (keep all the existing Three.js code here)

        // Add this new code at the end of the script
        document.querySelectorAll('.overlay a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                const shape = document.querySelector('#transition-shape path');
                
                shape.style.transform = 'scale(0)';
                shape.style.transformOrigin = `${e.clientX}px ${e.clientY}px`;
                shape.style.transition = 'transform 1s cubic-bezier(0.85, 0, 0.15, 1)';
                
                setTimeout(() => {
                    shape.style.transform = 'scale(1)';
                }, 50);

                setTimeout(() => {
                    window.open(href, '_blank');
                    shape.style.transform = 'scale(0)';
                }, 1000);
            });
        });

        init();
    </script>
</body>
</html>
