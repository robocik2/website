<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room with Rotating, Fast-Moving, Bouncing Model and Transition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        * {
            cursor: url('cursor1.png') 16 16, auto !important;
        }
        body {
            margin: 0;
            overflow: hidden;
            font-family: Helvetica, Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .overlay {
            position: fixed;
            color: white;
            font-size: 24px;
            padding: 10px;
            z-index: 10;
        }
        #title { top: 10%; left: 50%; transform: translateX(-50%); }
        #ig { top: 10%; right: 10%; }
        #animation { top: 10%; left: 10%; }
        #art { bottom: 10%; left: 10%; }
        #contact { bottom: 10%; right: 10%; }
        .overlay a {
            color: white;
            text-decoration: none;
            cursor: url('cursorhover.png') 16 16, auto !important;
        }
        #black-ellipse {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: black;
            border-radius: 50%;
            transform: scale(0);
            transition: transform 1s ease;
            z-index: 999;
        }
        #clicked-title {
            position: fixed;
            color: white;
            font-size: 48px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1001;
        }
        #close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 36px;
            color: white;
            opacity: 0;
            cursor: url('cursorhover.png') 16 16, auto !important;
            transition: opacity 0.5s ease;
            z-index: 1001;
        }
        #clicked-content {
            position: fixed;
            color: white;
            font-size: 16px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1001;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            gap: 20px;
            max-width: 80%;
            max-height: 80vh;
            margin: 0 auto;
            overflow-y: auto;
        }
        #photo {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
        }
        .info-text {
            flex: 1;
            text-align: left;
            white-space: pre-line;
            line-height: 1.6;
        }
        .info-container {
            display: flex;
            gap: 20px;
        }
        .bio, .awards {
            flex: 1;
        }
        .awards ul {
            list-style-type: none;
            padding: 0;
        }
        .awards li {
            font-style: italic;
            margin-bottom: 5px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .overlay {
                font-size: 18px;
            }
            #clicked-content {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            #photo {
                max-width: 200px;
                max-height: 200px;
            }
            .info-text {
                font-size: 14px;
            }
            .info-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="title" class="overlay"><a href="#" data-title="maks-info">maks rz</a></div>
    <div id="animation" class="overlay"><a href="#" data-title="Animation">animation</a></div>
    <div id="clicked-content"></div>
    <div id="ig" class="overlay"><a href="#" data-title="Instagram">ig</a></div>
    <div id="art" class="overlay"><a href="#" data-title="Art">art</a></div>
    <div id="contact" class="overlay"><a href="#" data-title="Contact">contact</a></div>

    <div id="black-ellipse"></div>
    <div id="close-btn">âœ•</div>

    <script>
        let scene, camera, renderer, room, model;
        let isDragging = false;
        let targetPosition = new THREE.Vector3(0, -1.75, 0);
        const GRID_SIZE = 8;
        const STEP_SIZE = 1;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const touch = new THREE.Vector2();
        const dragStart = new THREE.Vector3();
        const dragOffset = new THREE.Vector3();
        let velocity = new THREE.Vector3();
        let angularVelocity = new THREE.Vector3();
        let lastMousePosition = new THREE.Vector2();
        let isFlying = false;
        const DAMPING = 0.99;
        const ANGULAR_DAMPING = 0.98;
        const BOUNCE = 0.8;
        const GRAVITY = -0.05;
        const GROUND_Y = -1.75;
        const FORCE_MULTIPLIER = 15;
        const ANGULAR_FORCE_MULTIPLIER = 0.1;

        let touchStartX, touchStartY;
        let lastTouchX, lastTouchY;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const roomGeometry = new THREE.BoxGeometry(15, 7.5, 15);
            const roomMaterial = new THREE.MeshBasicMaterial({color: 0x382a14, side: THREE.BackSide});
            room = new THREE.Mesh(roomGeometry, roomMaterial);
            scene.add(room);

            const windowGeometry = new THREE.PlaneGeometry(2, 2);
            const windowMaterial = new THREE.MeshBasicMaterial({color: 0x87CEEB});
            const windowMesh = new THREE.Mesh(windowGeometry, windowMaterial);
            windowMesh.position.set(0, 0, 5);
            scene.add(windowMesh);

            const loader = new THREE.GLTFLoader();
            loader.load(
                'kid2.glb',
                function (gltf) {
                    model = gltf.scene;
                    model.position.y = GROUND_Y;
                    model.scale.set(2, 2, 2);
                    
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.material = new THREE.MeshBasicMaterial({
                                color: child.material.color
                            });
                        }
                    });
                    
                    scene.add(model);
                },
                function (xhr) {
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                },
                function (error) {
                    console.error('An error happened', error);
                }
            );

            camera.position.z = 5;
            camera.position.y = 1;
            camera.lookAt(0, -1, 0);

            renderer.domElement.addEventListener('touchstart', onTouchStart, { passive: false });
            renderer.domElement.addEventListener('touchmove', onTouchMove, { passive: false });
            renderer.domElement.addEventListener('touchend', onTouchEnd, { passive: false });
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('mousedown', onMouseDown);
            renderer.domElement.addEventListener('mouseup', onMouseUp);

            animate();
        }

        function onTouchStart(event) {
            event.preventDefault();
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
            lastTouchX = touchStartX;
            lastTouchY = touchStartY;

            touch.x = (touchStartX / window.innerWidth) * 2 - 1;
            touch.y = -(touchStartY / window.innerHeight) * 2 + 1;

            if (model) {
                raycaster.setFromCamera(touch, camera);
                const intersects = raycaster.intersectObject(model, true);
                
                if (intersects.length > 0) {
                    isDragging = true;
                    isFlying = false;
                    dragStart.copy(model.position);
                    const intersectPoint = intersects[0].point;
                    dragOffset.copy(intersectPoint).sub(model.position);
                } else {
                    updateTargetPosition(touchStartX, touchStartY);
                }
            }
        }

        function onTouchMove(event) {
            event.preventDefault();
            if (!touchStartX || !touchStartY) {
                return;
            }

            const touchX = event.touches[0].clientX;
            const touchY = event.touches[0].clientY;

            touch.x = (touchX / window.innerWidth) * 2 - 1;
            touch.y = -(touchY / window.innerHeight) * 2 + 1;

            if (isDragging && model) {
                raycaster.setFromCamera(touch, camera);
                const intersectPoint = new THREE.Vector3();
                const planeNormal = camera.getWorldDirection(new THREE.Vector3());
                const plane = new THREE.Plane(planeNormal, -dragStart.dot(planeNormal));
                raycaster.ray.intersectPlane(plane, intersectPoint);
                model.position.copy(intersectPoint.sub(dragOffset));

                velocity.set(
                    touch.x - lastMousePosition.x,
                    touch.y - lastMousePosition.y,
                    0
                ).multiplyScalar(FORCE_MULTIPLIER);

                angularVelocity.set(
                    velocity.y,
                    -velocity.x,
                    velocity.x + velocity.y
                ).multiplyScalar(ANGULAR_FORCE_MULTIPLIER);
            } else {
                updateTargetPosition(touchX, touchY);
            }

            lastMousePosition.set(touch.x, touch.y);
            lastTouchX = touchX;
            lastTouchY = touchY;
        }

        function onTouchEnd(event) {
            event.preventDefault();
            if (isDragging) {
                isFlying = true;
            }
            isDragging = false;
            touchStartX = null;
            touchStartY = null;
        }

        function updateTargetPosition(x, y) {
            const mouseX = Math.round(((x / window.innerWidth) - 0.5) * GRID_SIZE);
            const mouseZ = Math.round(((y / window.innerHeight) - 0.5) * GRID_SIZE);

            targetPosition.x = mouseX * STEP_SIZE;
            targetPosition.z = mouseZ * STEP_SIZE;

            targetPosition.x = Math.max(-7.5, Math.min(7.5, targetPosition.x));
            targetPosition.z = Math.max(-7.5, Math.min(7.5, targetPosition.z));
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            if (isDragging && model) {
                raycaster.setFromCamera(mouse, camera);
                const intersectPoint = new THREE.Vector3();
                const planeNormal = camera.getWorldDirection(new THREE.Vector3());
                const plane = new THREE.Plane(planeNormal, -dragStart.dot(planeNormal));
                raycaster.ray.intersectPlane(plane, intersectPoint);
                model.position.copy(intersectPoint.sub(dragOffset));

                velocity.set(
                    mouse.x - lastMousePosition.x,
                    mouse.y - lastMousePosition.y,
                    0
                ).multiplyScalar(FORCE_MULTIPLIER);

                angularVelocity.set(
                    velocity.y,
                    -velocity.x,
                    velocity.x + velocity.y
                ).multiplyScalar(ANGULAR_FORCE_MULTIPLIER);
            } else if (!isFlying) {
                updateTargetPosition(event.clientX, event.clientY);
            }

            lastMousePosition.set(mouse.x, mouse.y);
        }

        function onMouseDown(event) {
            if (model) {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObject(model, true);
                
                if (intersects.length > 0) {
                    isDragging = true;
                    isFlying = false;
                    dragStart.copy(model.position);
                    const intersectPoint = intersects[0].point;
                    dragOffset.copy(intersectPoint).sub(model.position);
                }
            }
        }

        function onMouseUp() {
            if (isDragging) {
                isFlying = true;
            }
            isDragging = false;
        }

        function animate() {
            requestAnimationFrame(animate);

            if (model) {
                if (isFlying) {
                    velocity.y += GRAVITY;

                    model.position.add(velocity);
                    velocity.multiplyScalar(DAMPING);

                    model.rotation.x += angularVelocity.x;
                    model.rotation.y += angularVelocity.y;
                    model.rotation.z += angularVelocity.z;
                    angularVelocity.multiplyScalar(ANGULAR_DAMPING);

                    if (model.position.x < -7.5 || model.position.x > 7.5) {
                        velocity.x *= -BOUNCE;
                        model.position.x = Math.sign(model.position.x) * 7.5;
                        angularVelocity.z *= -BOUNCE;
                    }
                    if (model.position.z < -7.5 || model.position.z > 7.5) {
                        velocity.z *= -BOUNCE;
                        model.position.z = Math.sign(model.position.z) * 7.5;
                        angularVelocity.x *= -BOUNCE;
                    }
                    if (model.position.y > 3.75) {
                        velocity.y *= -BOUNCE;
                        model.position.y = 3.75;
                        angularVelocity.x *= -BOUNCE;
                        angularVelocity.z *= -BOUNCE;
                    }

                    if (model.position.y < GROUND_Y) {
                        velocity.y *= -BOUNCE;
                        model.position.y = GROUND_Y;
                        
                        velocity.x *= 0.9;
                        velocity.z *= 0.9;
                        angularVelocity.multiplyScalar(0.9);
                    }

                    if (velocity.length() < 0.01 && angularVelocity.length() < 0.01 && Math.abs(model.position.y - GROUND_Y) < 0.01) {
                        isFlying = false;
                        model.position.y = GROUND_Y;
                        model.rotation.set(0, 0, 0);
                    }
                } else if (!isDragging) {
                    model.position.x = targetPosition.x;
                    model.position.z = targetPosition.z;
                    model.position.y = GROUND_Y;

                    const stepsX = Math.abs(Math.round(model.position.x / STEP_SIZE));
                    const stepsZ = Math.abs(Math.round(model.position.z / STEP_SIZE));
                    const totalSteps = stepsX + stepsZ;

                    const additionalRotation = (totalSteps * Math.PI / 2) % (2 * Math.PI);

                    if (model.position.x > 0) {
                        model.rotation.y = Math.PI / 2 + additionalRotation;
                    } else if (model.position.x < 0) {
                        model.rotation.y = -Math.PI / 2 + additionalRotation;
                    } else {
                        model.rotation.y = additionalRotation;
                    }

                    if (model.position.z > 0) {
                        model.rotation.x = -Math.PI / 8;
                    } else if (model.position.z < 0) {
                        model.rotation.x = Math.PI / 8;
                    } else {
                        model.rotation.x = 0;
                    }

                    model.rotation.z = (totalSteps * Math.PI / 2) % (2 * Math.PI);
                }
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();

        // Transition handling
        const blackEllipse = document.getElementById('black-ellipse');
        const clickedContent = document.getElementById('clicked-content');
        const closeButton = document.getElementById('close-btn');

        document.querySelectorAll('.overlay a').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                const title = this.getAttribute('data-title');
                blackEllipse.style.left = `${this.getBoundingClientRect().left}px`;
                blackEllipse.style.top = `${this.getBoundingClientRect().top}px`;

                // Start the ellipse transition
                blackEllipse.style.transform = 'scale(15)';
                setTimeout(() => {
                    if (title === 'Animation') {
                        setTimeout(() => {
                            window.location.href = 'https://www.vimeo.com/maksrz';
                        }, 2000);
                    } else if (title === 'Instagram') {
                        setTimeout(() => {
                            window.location.href = 'https://www.instagram.com/robocik.2';
                        }, 2000);
                    } else if (title === 'maks-info') {
                        clickedContent.innerHTML = `
                            <img id="photo" src="photo.png" alt="Maks Rzontkowski">
                            <div class="info-container">
                                <div class="bio">
                                    <h2>Bio</h2>
                                    <p>maks rzontkowski - filmmaker, designer, and music producer, crafts delicate stories characterized by a unique blend of sadness and awkwardness (inspired by self-observation at parties).</p>
                                </div>
                                <div class="awards">
                                    <h2>Awards and Festivals</h2>
                                    <ul>
                                        <li>Sundance Film Festival 2024</li>
                                        <li>ANNECY International Animation Festival 2024</li>
                                        <li>OTTAWA Animation Festival</li>
                                        <li>New Horizons Festival 2024</li>
                                        <li>PICTOPLASMA 2024</li>
                                        <li>FEST New Directors 2024</li>
                                        <li>Rooftop Films 2024</li>
                                        <li>Animator Festival 2024: II PRIZE</li>
                                        <li>Kaboom Animation Festival 2024: Special Mention</li>
                                        <li>Å»UBROFFKA 2024: II Prize</li>
                                        <li>Salute Your Shorts Festival 2024</li>
                                        <li>Fest Anca 2024</li>
                                        <li>HELSINKI INTERNATIONAL FILM FESTIVAL</li>
                                        <li>TOHORROR 2024</li>
                                    </ul>
                                    <p>& more.</p>
                                </div>
                            </div>
                        `;
                        clickedContent.style.opacity = '1';
                        closeButton.style.opacity = '1';
                    } else {
                        clickedContent.innerHTML = title;
                        clickedContent.style.opacity = '1';
                        closeButton.style.opacity = '1';
                    }
                }, 1000);
            });
        });

        closeButton.addEventListener('click', () => {
            // Reverse the transition
            blackEllipse.style.transform = 'scale(0)';
            clickedContent.style.opacity = '0';
            closeButton.style.opacity = '0';
        });
    </script>

</body>
</html>
