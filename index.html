<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room with Rotating, Fast-Moving, Bouncing Model</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            cursor: url('cursor1.png') 16 16, auto;

        body.clicking {
            cursor: url('cursor2.png') 16 16, auto !important;

        canvas { display: block; }

            position: fixed;
            color: white;

        }
        #title { top: 10%; left: 50%; transform: translateX(-50%); }
        #ig { top: 10%; right: 10%; }
        #animation { top: 10%; left: 10%; }
        #art { bottom: 10%; left: 10%; }
        #contact { bottom: 10%; right: 10%; }
        .overlay a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="title" class="overlay">maks rz</div>
    <div id="ig" class="overlay"><a href="https://instagram.com/your_instagram" target="_blank">ig</a></div>
    <div id="animation" class="overlay"><a href="animation.html" target="_blank">animation</a></div>
    <div id="art" class="overlay"><a href="art.html" target="_blank">art</a></div>
    <div id="contact" class="overlay"><a href="contact.html" target="_blank">contact</a></div>
    <script>
        let scene, camera, renderer, room, model;
        let isDragging = false;
        let targetPosition = new THREE.Vector3(0, -1.75, 0);
        const GRID_SIZE = 8;
        const STEP_SIZE = 1;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const dragStart = new THREE.Vector3();
        const dragOffset = new THREE.Vector3();
        let velocity = new THREE.Vector3();
        let angularVelocity = new THREE.Vector3();
        let lastMousePosition = new THREE.Vector2();
        let isFlying = false;
        const DAMPING = 0.99;
        const ANGULAR_DAMPING = 0.98;
        const BOUNCE = 0.8;
        const GRAVITY = -0.05;
        const GROUND_Y = -1.75;
        const FORCE_MULTIPLIER = 15;
        const ANGULAR_FORCE_MULTIPLIER = 0.1;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const roomGeometry = new THREE.BoxGeometry(15, 7.5, 15);
            const roomMaterial = new THREE.MeshBasicMaterial({color: 0x382a14, side: THREE.BackSide});
            room = new THREE.Mesh(roomGeometry, roomMaterial);
            scene.add(room);

            const windowGeometry = new THREE.PlaneGeometry(2, 2);
            const windowMaterial = new THREE.MeshBasicMaterial({color: 0x87CEEB});
            const windowMesh = new THREE.Mesh(windowGeometry, windowMaterial);
            windowMesh.position.set(0, 0, 5);
            scene.add(windowMesh);

            const ambientLight = new THREE.AmbientLight(0xffffff, 3);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            const loader = new THREE.GLTFLoader();
            loader.load(
                'kid2.glb',
                function (gltf) {
                    model = gltf.scene;
                    model.position.y = GROUND_Y;
                    model.scale.set(2, 2, 2);
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.material = new THREE.MeshBasicMaterial({
                                color: child.material.color
                            });
                        }
                    });
                    scene.add(model);
                },
                function (xhr) {
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                },
                function (error) {
                    console.error('An error happened', error);
                }
            );

            camera.position.z = 5;
            camera.position.y = 1;
            camera.lookAt(0, -1, 0);

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mousedown', onMouseDown);
            document.addEventListener('mouseup', onMouseUp);
            animate();
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            if (isDragging && model) {
                raycaster.setFromCamera(mouse, camera);
                const intersectPoint = new THREE.Vector3();
                const planeNormal = camera.getWorldDirection(new THREE.Vector3());
                const plane = new THREE.Plane(planeNormal, -dragStart.dot(planeNormal));
                raycaster.ray.intersectPlane(plane, intersectPoint);
                model.position.copy(intersectPoint.sub(dragOffset));

                // Calculate velocity
                velocity.set(
                    mouse.x - lastMousePosition.x,
                    mouse.y - lastMousePosition.y,
                    0
                ).multiplyScalar(FORCE_MULTIPLIER);

                // Calculate angular velocity
                angularVelocity.set(
                    velocity.y,
                    -velocity.x,
                    velocity.x + velocity.y
                ).multiplyScalar(ANGULAR_FORCE_MULTIPLIER);
            } else if (!isFlying) {
                const mouseX = Math.round((event.clientX / window.innerWidth - 0.5) * GRID_SIZE);
                const mouseZ = Math.round((event.clientY / window.innerHeight - 0.5) * GRID_SIZE);

                targetPosition.x = mouseX * STEP_SIZE;
                targetPosition.z = mouseZ * STEP_SIZE;
            }
