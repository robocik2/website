<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room with Rolling Figure and Window</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script> <!-- Add GLTFLoader -->
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        let scene, camera, renderer, room, human, targetPosition;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Room
            const roomGeometry = new THREE.BoxGeometry(10, 5, 10);
            const roomMaterial = new THREE.MeshBasicMaterial({color: 0x8B4513, side: THREE.BackSide});
            room = new THREE.Mesh(roomGeometry, roomMaterial);
            scene.add(room);

            // Window
            const windowGeometry = new THREE.PlaneGeometry(2, 2);
            const windowMaterial = new THREE.MeshBasicMaterial({color: 0x87CEEB}); // Sky blue color
            const windowMesh = new THREE.Mesh(windowGeometry, windowMaterial);
            windowMesh.position.set(0, 0, 5); // Place on the back wall
            scene.add(windowMesh);

            // Human (replace with 3D model)
            const loader = new THREE.GLTFLoader();
            loader.load('BOYLAY.obj', function (gltf) { // Add your model file path here
                human = gltf.scene;
                human.scale.set(0.5, 0.5, 0.5); // Scale the model if needed
                human.position.y = -2.25; // Position it on the floor
                scene.add(human);
            });

            camera.position.z = 5;
            camera.position.y = 1;
            camera.lookAt(0, -1, 0);

            targetPosition = new THREE.Vector3(0, -2.25, 0);

            document.addEventListener('mousemove', onMouseMove);
            animate();
        }

        function onMouseMove(event) {
            const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            const mouseY = -(event.clientY / window.innerHeight) * 2 + 1;

            // Update target position (not mirrored)
            targetPosition.x = mouseX * 4;
            targetPosition.z = -mouseY * 4;
        }

        function animate() {
            requestAnimationFrame(animate);

            if (human) {
                // Smoothly move towards target position
                human.position.lerp(targetPosition, 0.05);

                // Calculate movement direction
                const direction = new THREE.Vector3().subVectors(targetPosition, human.position);

                // If there's significant movement, apply rotation
                if (direction.length() > 0.01) {
                    const angle = Math.atan2(direction.x, direction.z);
                    const rotationAxis = new THREE.Vector3(direction.z, 0, -direction.x).normalize();
                    human.quaternion.setFromAxisAngle(rotationAxis, angle);
                }
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
